<form ng-submit="save()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" ng-model="colaborador.name" class="form-control" id="nome" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="empresa">Empresa</label>
        <select name="empresa" id="empresa" class="form-control" ng-model="colaborador.nameEmpresa">
            <option ng-repeat="option in empresasDropdown " value="{{option.name}}">{{option.name}}</option>
        </select>
    </div>
    <a class="btn btn-default" href="#/empresas/list">Cancelar</a>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
